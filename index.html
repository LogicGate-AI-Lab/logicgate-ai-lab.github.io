<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LogicGate AI</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{ --bg:#ffffff; --fg:#111827; }
    @media (prefers-color-scheme: dark){ :root{ --bg:#0b1220; --fg:#e5e7eb; } }
    html,body{ height:100%; margin:0; }
    body{ background:var(--bg); color:var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Noto Sans CJK SC"; line-height:1.6; }
    main{ display:grid; place-items:center; min-height:100%; padding:24px; }
    .wrap{ max-width: 920px; width:100%; font-size: clamp(18px, 2.2vw, 24px); }
    p{ margin:0 0 18px; }
  </style>
</head>
<body>
  <main>
    <div class="wrap">
      <p lang="zh-Hans">LogicGate AI致力于帮助小微企业及个体户的记账报税等财务问题。</p>
      <p lang="en">LogicGate AI is dedicated to helping small and micro businesses and self-employed individuals with financial issues such as bookkeeping and tax filing.</p>
    </div>
  </main>
</body>
</html>
